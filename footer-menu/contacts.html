<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="../css/contacts.css">
</head>
<body>
    <header>
        <h2>Контактна інформація та зв'язок</h2>
    </header>
    <main>
        <section class="contact-section">
            <h2>Контактна інформація</h2>
            <div class="contact-info">
                <p><strong>Телефон:</strong> +38 0512 500 333</p>
                <p><strong>Електронна пошта:</strong> support@chmnu.edu.ua</p>
                <p><strong>Адреса:</strong> вул. 68 Десантників 10, Миколаїв, Миколаївська область, 54000</p>
                <p><strong>Для звернень:</strong> кабінет 2-103</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Залиште своє повідомлення</h2>
            <form>
                <div class="form-group">
                    <label for="name">Ваше ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
                </div>
                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" placeholder="Введіть вашу електронну пошту" required>
                </div>
                <div class="form-group">
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Сайт новин ЧНУ імені Петра Могили</p>
    </footer>
</body>
</html>
